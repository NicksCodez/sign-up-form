<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="left-section">
        <div class="logo-wrapper">
            <img src="./assets/images/odin-lined.png" alt="Odin logo">
            ODIN
        </div>
    </div>
    <div id="right-section">
        <div id="description">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.
            <p>You <em>know</em> you want to.</p>
            
        </div>
        <div id="form">
            <h2>Let's do this!</h2>
            <form action="" method="POST">
                <div class="formLeft">
                    <p>
                        <label for="first-name"><span>FIRST NAME</span></label>
                        <input type="text" name="first-name" id="first-name" placeholder="Thor">
                    </p>
                    <p>
                        <label for="email"><span>EMAIL</span></label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="password"><span>PASSWORD</span></label>
                        <input type="password" name="password" id="password" required>
                    </p>
                </div>
                <div class="formRight">
                    <p>
                        <label for="last-name"><span>LAST NAME</span></label>
                        <input type="text" name="last-name" id="last-name" placeholder="Odinson">
                    </p>
                    <p>
                        <label for="phone"><span>PHONE NUMBER</span></label>
                        <input type="tel" name="phone" id="phone" pattern="^07\d{8}$" placeholder="0712345678" title="Please enter a phone numer starting with 07, 10 digits long">
                    </p>
                    <p>
                        <label for="password-confirm"><span>CONFIRM PASSWORD</span></label>
                        <input type="password-confirm" name="password-confirm" id="password-confirm" required>
                    </p>
                </div>
            </form>
        </div>
        <div id="account">
            <button> Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html></html>
